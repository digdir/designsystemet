sharedWorkspaceLockfile: false # disable shared lockfile so we can use different versions of dependencies for testing (e.g. react 18 and 19)
packages:
  - packages/*
  - apps/*
  - plugins/*
  - internal/*
  - '!internal/design-tokens'
ignoredBuiltDependencies:
  - '@bundled-es-modules/glob'
  - sharp
onlyBuiltDependencies:
  - '@biomejs/biome'
  - '@swc/core'
  - esbuild
  - just-pnpm
  - style-dictionary
useNodeVersion: 22.17.0
packageExtensions:
  '@navikt/aksel-icons':
    peerDependencies:
      react: ">=18.3.1 || ^19.0.0"
    peerDependenciesMeta:
      react:
        optional: true


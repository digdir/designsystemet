name: Azure Preview WWW

on:
  workflow_dispatch:
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - 'apps/www/**'
      - 'internal/components/**'

permissions:
  id-token: write
  contents: read

env:
  RESOURCE_GROUP: rg-designsystemet-test
  CONTAINERAPPS_ENV: www-test-ca
  ACR_NAME: designsystemetacr
  APP_NAME: www-pr-${{ github.event.number }}
  PORT: '8000'

concurrency:
  group: azure-www-preview-${{ github.event.pull_request.number || github.run_id }}
  cancel-in-progress: true

jobs:
  deploy:
    if: ${{ github.repository == 'digdir/designsystemet' }}
    runs-on: ubuntu-latest
    outputs:
      fqdn: ${{ steps.fqdn.outputs.fqdn }}
    steps:
      - uses: actions/checkout@v4

      - name: az login (oidc)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: acr login
        run: az acr login --name ${{ env.ACR_NAME }}

      - name: Build & push image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          target: www
          platforms: linux/amd64
          push: true
          tags: ${{ env.ACR_NAME }}.azurecr.io/www:${{ env.APP_NAME }}-${{ github.sha }}
      - name: Ensure Container App with Managed Identity
        run: |
          set -e
          if ! az containerapp show -n $APP_NAME -g $RESOURCE_GROUP >/dev/null 2>&1; then
            echo "Creating container app $APP_NAME (skeleton)"
            az containerapp create \
              -n $APP_NAME \
              -g $RESOURCE_GROUP \
              --environment $CONTAINERAPPS_ENV \
              --image mcr.microsoft.com/k8se/quickstart:latest \
              --ingress external --target-port $PORT \
              --env-vars PORT=$PORT HOST=0.0.0.0 \
              --system-assigned
          else
            echo "Container app $APP_NAME exists"
            az containerapp identity assign -n $APP_NAME -g $RESOURCE_GROUP --system-assigned >/dev/null
          fi

          PRINCIPAL_ID=$(az containerapp show -n $APP_NAME -g $RESOURCE_GROUP --query identity.principalId -o tsv)
          ACR_ID=$(az acr show -n $ACR_NAME --query id -o tsv)
          echo "Assigning AcrPull role (id: $PRINCIPAL_ID) on $ACR_ID"
          az role assignment create --assignee $PRINCIPAL_ID --scope $ACR_ID --role AcrPull >/dev/null 2>&1 || echo "Role already assigned"
          # Allow RBAC propagation
          sleep 5

          echo "Configuring registry with managed identity"
          az containerapp registry set -n $APP_NAME -g $RESOURCE_GROUP --server $ACR_NAME.azurecr.io --identity system >/dev/null

          echo "Updating image to new build"
          az containerapp update -n $APP_NAME -g $RESOURCE_GROUP \
            --image $ACR_NAME.azurecr.io/www:${APP_NAME}-${GITHUB_SHA} \
            --set-env-vars PORT=$PORT HOST=0.0.0.0 >/dev/null

      - name: Fetch FQDN
        id: fqdn
        run: |
          echo "Retrieving FQDN for $APP_NAME"
          FQDN=$(az containerapp show -n $APP_NAME -g $RESOURCE_GROUP --query properties.configuration.ingress.fqdn -o tsv)
          echo "fqdn=$FQDN" >> $GITHUB_OUTPUT

      - name: Summary
        run: |
          echo "Preview deployed: https://${{ steps.fqdn.outputs.fqdn }}" >> $GITHUB_STEP_SUMMARY

  update-comment:
    if: ${{ github.event_name == 'pull_request' }}
    needs: deploy
    uses: ./.github/workflows/preview-comment.yml
    with:
      pr_number: ${{ github.event.number }}
      deployment_type: www
      deployment_url: https://${{ needs.deploy.outputs.fqdn }}

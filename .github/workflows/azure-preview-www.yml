name: Azure Preview WWW

on:
  workflow_dispatch:
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - 'apps/www/**'
      - 'internal/components/**'

permissions:
  id-token: write
  contents: read

env:
  RESOURCE_GROUP: rg-designsystemet-test
  CONTAINERAPPS_ENV: www-test-ca
  ACR_NAME: designsystemetacr
  APP_NAME: www-pr-${{ github.event.number }}
  PORT: '8000'

concurrency:
  group: azure-www-preview-${{ github.event.pull_request.number || github.run_id }}
  cancel-in-progress: true

jobs:
  deploy:
    if: ${{ github.repository == 'digdir/designsystemet' }}
    runs-on: ubuntu-latest
    outputs:
      fqdn: ${{ steps.fqdn.outputs.fqdn }}
    steps:
      - uses: actions/checkout@v4

      - name: az login (oidc)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: acr login
        run: az acr login --name ${{ env.ACR_NAME }}

      - name: Build & push image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          target: www
          platforms: linux/amd64
          push: true
          tags: ${{ env.ACR_NAME }}.azurecr.io/www:${{ env.APP_NAME }}-${{ github.sha }}
      - name: Create/Update Container App (Managed Identity)
        env:
          TIMEOUT_SECONDS: 300
          SLEEP_SECONDS: 5
        run: |
          set -euo pipefail

            if ! az containerapp show -n $APP_NAME -g $RESOURCE_GROUP >/dev/null 2>&1; then
              echo "Creating container app $APP_NAME (temporary image)"
              az containerapp create \
                -n $APP_NAME \
                -g $RESOURCE_GROUP \
                --environment $CONTAINERAPPS_ENV \
                --image mcr.microsoft.com/k8se/quickstart:latest \
                --ingress external --target-port $PORT \
                --env-vars PORT=$PORT HOST=0.0.0.0 \
                --system-assigned
            else
              echo "Container app $APP_NAME exists"
              az containerapp identity assign -n $APP_NAME -g $RESOURCE_GROUP --system-assigned >/dev/null || true
            fi

          PRINCIPAL_ID=$(az containerapp show -n $APP_NAME -g $RESOURCE_GROUP --query identity.principalId -o tsv)
          ACR_ID=$(az acr show -n $ACR_NAME --query id -o tsv)
          echo "Ensuring AcrPull role (principal: $PRINCIPAL_ID) on $ACR_ID"
          az role assignment create --assignee $PRINCIPAL_ID --scope $ACR_ID --role AcrPull >/dev/null 2>&1 || echo "Role already assigned"

          # Small wait to let RBAC settle
          sleep 5

          echo "Setting registry (managed identity)"
          az containerapp registry set -n $APP_NAME -g $RESOURCE_GROUP --server $ACR_NAME.azurecr.io --identity system >/dev/null || true

          NEW_IMAGE="$ACR_NAME.azurecr.io/www:${APP_NAME}-${GITHUB_SHA}"
          echo "Updating image -> $NEW_IMAGE"
          az containerapp update -n $APP_NAME -g $RESOURCE_GROUP --image "$NEW_IMAGE" --set-env-vars PORT=$PORT HOST=0.0.0.0 --only-show-errors --no-wait

          echo "Waiting for revision to become Healthy (timeout ${TIMEOUT_SECONDS}s)"
          start_time=$(date +%s)
          while true; do
            # Break if timeout
            now=$(date +%s)
            elapsed=$(( now - start_time ))
            if [ $elapsed -ge $TIMEOUT_SECONDS ]; then
              echo "Timed out waiting for Healthy revision" >&2
              az containerapp show -n $APP_NAME -g $RESOURCE_GROUP -o yaml || true
              exit 1
            fi

            REVISION=$(az containerapp revision list -n $APP_NAME -g $RESOURCE_GROUP --query "[?properties.active].name | [0]" -o tsv 2>/dev/null || true)
            HEALTH=""
            if [ -n "$REVISION" ]; then
              HEALTH=$(az containerapp revision show -g $RESOURCE_GROUP --name $APP_NAME --revision $REVISION --query properties.healthState -o tsv 2>/dev/null || true)
            fi
            echo "Revision: ${REVISION:-<none>} Health: ${HEALTH:-<unknown>} (${elapsed}s)"
            if [ "$HEALTH" = "Healthy" ]; then
              echo "Revision $REVISION is Healthy"
              break
            fi
            sleep $SLEEP_SECONDS
          done

      - name: Fetch FQDN
        id: fqdn
        run: |
          echo "Retrieving FQDN for $APP_NAME"
          FQDN=$(az containerapp show -n $APP_NAME -g $RESOURCE_GROUP --query properties.configuration.ingress.fqdn -o tsv)
          echo "fqdn=$FQDN" >> $GITHUB_OUTPUT

      - name: Summary
        run: |
          echo "Preview deployed: https://${{ steps.fqdn.outputs.fqdn }}" >> $GITHUB_STEP_SUMMARY

  update-comment:
    if: ${{ github.event_name == 'pull_request' }}
    needs: deploy
    uses: ./.github/workflows/preview-comment.yml
    with:
      pr_number: ${{ github.event.number }}
      deployment_type: www
      deployment_url: https://${{ needs.deploy.outputs.fqdn }}

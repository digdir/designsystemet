name: check cli node compatibility

on:
  workflow_dispatch:
  pull_request:
    paths:
      - 'packages/cli/**'
      - 'pnpm-lock.yaml'
      - '.github/workflows/check-cli-node-compat.yml'

permissions:
  contents: read

jobs:
  test:
    name: node ${{ matrix.node }} • cli
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node: [18.x, 20.x, 22.x]

    env:
      PNPM_CONFIG_ENGINE_STRICT: "false" # we’re testing engines; don’t fail installs

    steps:
      - uses: actions/checkout@v4

      # 1) install node first so its bin dir is registered
      - name: setup node ${{ matrix.node }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: 'pnpm'

      # 2) remove volta shims & vars so scripts don't jump to 22.x
      - name: disable volta
        run: |
          echo "PATH=$(echo "$PATH" | tr ':' '\n' | grep -v '/.volta/bin' | paste -sd: -)" >> $GITHUB_ENV
          echo "VOLTA_HOME=" >> $GITHUB_ENV
          echo "VOLTA_NODE_VERSION=" >> $GITHUB_ENV

      - name: diag node seen by this step
        run: |
          which node
          node -v

      - name: setup pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: install deps
        run: pnpm install --frozen-lockfile

      - name: build cli
        run: pnpm --filter "@digdir/designsystemet" build

      - name: test cli
        run: pnpm --filter "@digdir/designsystemet" test

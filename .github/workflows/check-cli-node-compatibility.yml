name: check cli node compatibility

on:
  workflow_dispatch:
  pull_request:
    paths:
      - 'packages/cli/**'
      - 'pnpm-lock.yaml'
      - '.github/workflows/check-cli-node-compat.yml'

permissions:
  contents: read

jobs:
  test:
    name: node ${{ matrix.node }} â€¢ cli
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node: [18.x, 20.x, 22.x]

    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: setup pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: setup node ${{ matrix.node }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: 'pnpm'

      - name: print versions (sanity)
        run: |
          node -v
          pnpm -v

      - name: install deps (frozen)
        run: pnpm install --frozen-lockfile

      - name: build cli
        run: pnpm build:cli

      - name: test cli
        run: pnpm test:cli

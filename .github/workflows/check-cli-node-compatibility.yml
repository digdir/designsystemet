name: check cli node compatibility

on:
  workflow_dispatch:
  pull_request:
    paths:
      - 'packages/cli/**'
      - 'pnpm-lock.yaml'
      - '.github/workflows/check-cli-node-compat.yml'

permissions:
  contents: read

jobs:
  test:
    name: node ${{ matrix.node }} â€¢ cli
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node: [18.x, 20.x, 22.x]

    steps:
      - name: checkout
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4.3.0
      - name: setup pnpm
        uses: pnpm/action-setup@a7487c7e89a18df4991f7f222e4898a00d66ddda # v4.1.0
        with:
          run_install: false
      - name: setup node ${{ matrix.node }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: 'pnpm'
      - name: print versions (sanity)
        run: |
          node -v
          pnpm -v
      - name: install deps (frozen)
        run: cd packages/cli && pnpm install --ignore-workspace
      - name: build cli
        run: cd packages/cli && pnpm build
      - name: test cli
        run: cd packages/cli && pnpm test

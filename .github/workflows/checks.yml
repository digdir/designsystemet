name: Checks
on:
  workflow_dispatch:
  pull_request:
    paths:
      - 'packages/**'
      - 'apps/**'
      - 'biome.jsonc'
jobs:
  checks:
    name: Builds, lints and tests code
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/gh-setup
      - name: Types
        run: yarn types:react
      - name: Biome CI
        run: yarn biome ci .
      - name: Lint CSS
        run: yarn lint-style
      - name: Test
        run: yarn test

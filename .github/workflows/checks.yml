name: Checks
on:
  workflow_dispatch:
  pull_request:
    paths:
      - 'packages/**'
      - 'apps/**'
      - 'plugins/**'
      - 'biome.jsonc'

permissions:
  contents: read

jobs:
  checks:
    name: Checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1
      - uses: ./.github/actions/gh-setup
      - name: Build
        run: pnpm build
      - name: Types
        run: pnpm types
      - name: Biome CI
        run: pnpm biome ci .

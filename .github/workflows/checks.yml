name: Checks
on:
  workflow_dispatch:
  pull_request:
    paths:
      - 'packages/**'
      - 'apps/**'
      - 'plugins/**'
      - 'biome.jsonc'

permissions:
  contents: read

jobs:
  checks:
    name: Checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - uses: ./.github/actions/gh-setup
      - name: Build
        run: pnpm build
      - name: Types
        run: pnpm types
      - name: Biome CI
        run: pnpm biome ci .

name: Add new issues to project

on:
  issues:
    types:
      - opened

jobs:
  add-to-project:
    name: Add issue to project
    runs-on: ubuntu-latest
    steps:
      - uses: actions/add-to-project@main
        with:
          project-url: https://github.com/orgs/digdir/projects/3
          github-token: ${{ secrets.GH_ASSIGN_PROJECT_TOKEN }}

name: Test
on:
  workflow_dispatch:
  pull_request:
    paths:
      - .github/workflows/test.yml
      - 'packages/**'
      - 'apps/storybook/**'

permissions:
  checks: write
  pull-requests: write

concurrency:
  group: test-${{ github.event.pull_request.number || github.run_id }}
  cancel-in-progress: true

jobs:
  build:
    name: Build & type check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4.3.0

      - uses: ./.github/actions/gh-setup

      - name: Build
        run: pnpm build

      - name: Types
        run: pnpm types:react

  unit-tests:
    name: Unit tests
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4.3.0
      - uses: ./.github/actions/gh-setup

      - name: Build
        run: pnpm build

      - name: Test
        run: pnpm test

      - name: 'Report Coverage'
        if: success() || failure()
        uses: davelosert/vitest-coverage-report-action@8ab049ff5a2c6e78f78af446329379b318544a1a # v2.8.3
        with:
          comment-on: none

      - name: Publish unit test report
        uses: mikepenz/action-junit-report@5b7ee5a21e8674b695313d769f3cbdfd5d4d53a4 # v6.0.0
        if: success() || failure()
        with:
          report_paths: 'test-report.xml'
          detailed_summary: true
          check_name: Unit Test Report
          check_annotations: true
          check_title_template: '{{FILE_NAME}} / {{TEST_NAME}}'

  storybook-tests:
    name: Storybook tests
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4.3.0

      - name: Free up disk space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf /usr/local/share/boost
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"

      - uses: ./.github/actions/gh-setup

      - name: Get Playwright version
        id: playwright-version
        run: echo "version=$(pnpm list playwright --depth=0 --json | jq -r '.[0].devDependencies.playwright.version')" >> $GITHUB_OUTPUT

      - name: Cache Playwright browsers
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4.3.0
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ steps.playwright-version.outputs.version }}

      - name: Install Playwright browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: pnpm exec playwright install --with-deps chromium
        working-directory: apps/storybook

      - name: Install Playwright system dependencies (if cached)
        if: steps.playwright-cache.outputs.cache-hit == 'true'
        run: pnpm exec playwright install-deps chromium
        working-directory: apps/storybook

      - name: Build
        run: pnpm build

      - name: Run Storybook tests
        run: pnpm --filter @web/storybook vitest

      - name: Replace relative paths in test report
        uses: jacobtomlinson/gha-find-replace@f1069b438f125e5395d84d1c6fd3b559a7880cb5 # v3.0.5
        if: success() || failure()
        with:
          include: 'apps/storybook/test-report.xml'
          find: '../../'
          replace: ''
          regex: false

      - name: Publish Storybook test report
        uses: mikepenz/action-junit-report@5b7ee5a21e8674b695313d769f3cbdfd5d4d53a4 # v6.0.0
        if: success() || failure()
        with:
          report_paths: 'apps/storybook/test-report.xml'
          detailed_summary: true
          check_name: Storybook Test Report
          check_annotations: true
          check_title_template: '{{FILE_NAME}} / {{TEST_NAME}}'

  cli-tests:
    name: CLI tests
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4.3.0
      - uses: ./.github/actions/gh-setup

      - name: Build
        run: pnpm build

      - name: Test CLI (create tokens, then build the theme)
        run: pnpm test:cli

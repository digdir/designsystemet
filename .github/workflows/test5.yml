name: Cleanup Preview Deployments
on:
  pull_request:

env:
  VERCEL_TEAM: ${{ secrets.VERCEL_TEAM }}
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  PR_NUMBER: ${{ github.event.number }}
  ALIASES:

jobs:
  Deploy-Preview:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - id: get-aliases
        name: Get a list of all Vercel aliases2
        run: |
          {
            echo 'ALIASES<<EOF'
            vercel alias ls --token=${{ secrets.VERCEL_TOKEN }} --scope=${{ secrets.VERCEL_TEAM }} --limit 50
            echo EOF
          } >> "$GITHUB_ENV"

      - name: Create comment with the vercel preview deployment
        if: ${{ env.ALIASES != '' && contains(env.ALIASES, 'storefront-pr-895.dev.designsystemet.no') }}
        uses: peter-evans/create-or-update-comment@v3
        with:
          issue-number: ${{ env.PR_NUMBER }}
          body: YES

name: Has changeset
description: Check if there are any changesets in the PR when changes are made to the packages
on:
  workflow_dispatch:
  pull_request:
    paths:
      - 'packages/cli/**'
      - 'packages/css/**'
      - 'packages/react/**'
      - 'packages/theme/**'
      - "!packages/**/README.md"
      - "!packages/**/*.stories.tsx"
      - "!packages/**/*.chromatic.tsx"
      - "!packages/**/*.test.tsx"
      - "!packages/**/*.mdx"
jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: ./.github/actions/gh-setup
      - name: Check changeset status
        run: yarn changeset status --since=origin/${{ github.event.pull_request.base.ref }}

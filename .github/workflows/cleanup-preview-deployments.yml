name: Cleanup Preview Deployments
on:
  pull_request:
    types: [synchronize]

env:
  VERCEL_TEAM: ${{ secrets.VERCEL_TEAM }}
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID_STOREFRONT }}
  PR_NUMBER: ${{ github.event.number }}
  ALIASES:

jobs:
  Deploy-Preview:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - id: get-aliases
        name: Get a list of all Vercel aliases
        run: |
          {
            echo 'ALIASES<<EOF'
            vercel alias ls --token=${{ secrets.VERCEL_TOKEN }} --scope=${{ secrets.VERCEL_TEAM }} --limit 50
            echo EOF
          } >> "$GITHUB_ENV"

      - name: Storybook 924 exists
        if: contains(env.ALIASES, 'storybook-pr-924.dev.designsystemet.no')
        run: echo "deployment=924" >> $GITHUB_OUTPUT

      - name: Storybook 9999 exists
        if: contains(env.ALIASES, 'storybook-pr-9999.dev.designsystemet.no')
        run: echo "deployment=9999" >> $GITHUB_OUTPUT

      - name: Storefront 924 exists
        if: contains(env.ALIASES, 'storefront-pr-924.dev.designsystemet.no')
        run: echo "deployment=924" >> $GITHUB_OUTPUT

      - name: Storefront 9999 exists
        if: contains(env.ALIASES, 'storefront-pr-9999.dev.designsystemet.no')
        run: echo "deployment=9999" >> $GITHUB_OUTPUT

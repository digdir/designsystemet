name: azure deploy themebuilder prod
run-name:  Deploy to themebuilder to ${{ inputs.environment }} by @${{ github.actor }}
on:
  workflow_call:
    inputs:
      environment:
        required: true
        type: string
        description: 'Deployment environment (production, preview)'
      pr_number:
        required: false
        type: string
        description: 'PR number for preview deployments'
      update_comment:
        required: false
        type: boolean
        default: false
        description: 'Whether to update PR comment with deployment URL'
    secrets:
      AZURE_CLIENT_ID:
        required: true
      AZURE_TENANT_ID:
        required: true
      AZURE_SUBSCRIPTION_ID:
        required: true

permissions:
  id-token: write
  contents: read
  pull-requests: write

concurrency:
  group: azure-themebuilder-prod-deploy
  cancel-in-progress: true

env:
  RESOURCE_GROUP: ${{ inputs.environment == 'production' && 'rg-designsystemet-prod' || 'rg-designsystemet-test' }}
  CONTAINERAPPS_ENV: ${{ inputs.environment == 'production' && 'themebuilder-prod-ca' || 'themebuilder-test-ca' }}
  ACR_NAME: designsystemetacr
  APP_NAME: ${{ inputs.environment == 'production' && 'themebuilder-prod' || format('themebuilder-test-pr-{0}', inputs.pr_number) }}
  IMAGE: ${{ inputs.pr_number && format('{0}-{1}', inputs.pr_number, github.sha) || format('{0}-{1}', github.run_id, github.sha) }}
  PORT: 8000

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: azure
    outputs:
      fqdn: ${{ steps.fqdn.outputs.fqdn }}
    steps:
      - uses: actions/checkout@v4

      - name: az login (oidc)
        uses: azure/login@a457da9ea143d694b1b9c7c869ebb04ebe844ef5 # v2.3.0
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: acr login
        run: az acr login --name designsystemetacr

      - name: build & push (themebuilder)
        uses: docker/build-push-action@ca052bb54ab0790a636c9b5f226502c73d547a25 # v5
        with:
          context: .
          file: ./Dockerfile
          target: themebuilder
          platforms: linux/amd64
          push: true
          tags: designsystemetacr.azurecr.io/themebuilder:latest

      - name: deploy
        uses: azure/container-apps-deploy-action@29ee19866ec987ededd70b8412d9ee241a9102d1 # v1
        with:
          resourceGroup: ${{ env.RESOURCE_GROUP }}
          containerAppName: ${{ env.APP_NAME }}
          containerAppEnvironment: ${{ env.CONTAINERAPPS_ENV }}
          acrName: ${{ env.ACR_NAME }}
          imageToDeploy: ${{ env.IMAGE }}
          targetPort: ${{ env.PORT }}
          ingress: external
          environmentVariables: |
            PORT=${{ env.PORT }}
            HOST=0.0.0.0
            ENV=${{ inputs.environment }}

      - name: fetch fqdn
        id: fqdn
        run: |
          FQDN=$(az containerapp show -n "${{ env.APP_NAME }}" -g "${{ env.RESOURCE_GROUP }}" --query properties.configuration.ingress.fqdn -o tsv)
          echo "fqdn=${FQDN}" >> "$GITHUB_OUTPUT"

  update-comment:
    if: ${{ inputs.update_comment }}
    needs: deploy
    uses: ./.github/workflows/preview-comment.yml
    with:
      pr_number: ${{ github.event.number }}
      deployment_type: theme
      deployment_url: https://${{ needs.deploy.outputs.fqdn }}

name: Setup GH
description: Setup GitHub Actions
runs:
  using: composite
  steps:
    - uses: pnpm/action-setup@v4
      name: Install pnpm
      with:
        version: 10
        run_install: false
    - name: Setup Node & Pnpm cache
      uses: actions/setup-node@v4
      with:
        node-version: lts/*
        cache: pnpm
    - name: Install dependencies
      shell: bash
      run: pnpm i --frozen-lockfile

name: Setup GH
description: Setup GitHub Actions
runs:
  using: composite
  steps:
    - uses: pnpm/action-setup@v4.1.0
    - uses: actions/setup-node@v5
      with:
        node-version-file: 'package.json'
        cache: 'pnpm'

    - name: Install dependencies
      run: pnpm install --frozen-lockfile
      shell: bash

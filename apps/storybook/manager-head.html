  rel="shortcut icon"
  href="/favicon.ico"
/>

/>

<!-- Default meta title -->
<title>Storybook - Designsystemet</title>
<meta
  name="title"
  content="Storybook - Designsystemet"
/>

<!-- Meta images -->
<meta
  property="og:image"
  content="/img/storybook-overview.png"
/>
<meta
  property="twitter:image"
  content="/img/storybook-overview.png"
/>

<style>
  #root > * {
    height: calc(100dvh - 72px) !important;
  }

  * {
    font-feature-settings: 'cv05' 1;
  }

  html {
    font-family: 'Inter', sans-serif;
  }

  .ds-focus:focus-visible {
    --dsc-focus-border-width: 3px;

    outline: var(--dsc-focus-border-width) solid var(--ds-color-focus-outer);
    outline-offset: var(--dsc-focus-border-width);
    box-shadow: 0 0 0 var(--dsc-focus-border-width) var(--ds-color-focus-inner);
  }

  /* HEADER */
  .header {
    height: 96px;
    display: flex;
    align-items: center;
    background-color: white;
  }

  .header__container {
    display: flex;
    align-items: center;
    justify-content: space-between;
    width: 100%;
    padding: 0 var(--ds-spacing-7);
  }

  .header__logo {
    height: 34px;
    width: auto;
  }

  .header__logoLink {
    display: flex;
    align-items: center;
  }

  .header__toggle {
    display: none;
    border: none;
    background-color: transparent;
  }

  .header__menu {
    display: flex;
    margin: 0;
    padding: 0;
  }

  .header__item {
    list-style: none;
    margin-left: var(--ds-spacing-7);
  }

  .header__link {
    color: inherit;
    text-decoration: none;
    border-bottom: 3px solid transparent;
    padding-bottom: var(--ds-spacing-2);
    transition: 0.1s border-color ease-out;
  }

  .header__link:hover,
  .header__link:focus-visible {
    border-color: var(--ds-color-neutral-border-subtle);
  }

  .header__link:hover {
    border-color: var(--ds-color-neutral-border-subtle);
  }

  .header__itemIcon {
    margin-left: var(--ds-spacing-1);
  }

  .header__firstIcon {
    margin-left: var(--ds-spacing-7);
  }

  .header__linkIcon {
    display: grid;
    place-items: center;
    padding: 0 var(--ds-spacing-2);
  }

  .header__linkIcon > svg {
    height: 24px;
    width: 24px;
  }

  .header__linkIcon.header__figma path {
    stroke: var(--ds-color-neutral-8);
  }

  .header__linkIcon.header__github path {
    fill: var(--ds-color-neutral-8);
  }

  .header__linkIcon.header__figma:hover path {
    stroke: var(--ds-color-neutral-border-strong);
  }

  .header__linkIcon.header__github:hover path {
    fill: var(--ds-color-neutral-border-strong);
  }

  .header__item .header__active {
    border-color: var(--ds-color-neutral-border-strong);
    font-weight: 500;
  }

  .header__item .header__active.header__link:hover {
    border-color: var(--ds-color-neutral-border-strong);
  }

  @media (max-width: 991.98px) {
    .header {
      height: 72px;
    }

    .header__toggle {
      display: block;
    }

    .header__toggle--hidden {
      display: none;
    }

    .header__menu {
      border-top: 1px solid #e2e2e2;
      position: absolute;
      z-index: 1;
      left: 0;
      right: 0;
      top: 71px;
      background-color: white;
      box-shadow: var(--ds-shadow-lg);
      flex-direction: column;
      display: none;
      padding: 20px 0;
    }

    .header__menu--open {
      display: block;
    }

    .header__item {
      padding: 20px 0;
      margin-left: 16px;
    }

    .header__active {
      display: block;
    }

    .header__item .header__active {
      display: inline-block;
    }

    .header__linkIcon {
      place-items: start;
    }

    .header__logo {
      height: 26px;
    }
  }
</style>

<script>
  function openMenu() {
    document.getElementById('header-menu').classList.add('header__menu--open');
    document
      .getElementById('header-bars')
      .classList.add('header__toggle--hidden');
    document
      .getElementById('header-close')
      .classList.remove('header__toggle--hidden');
  }
  function closeMenu() {
    document
      .getElementById('header-menu')
      .classList.remove('header__menu--open');
    document
      .getElementById('header-bars')
      .classList.remove('header__toggle--hidden');
    document
      .getElementById('header-close')
      .classList.add('header__toggle--hidden');
  }
</script>

<script>
  document.documentElement.setAttribute('lang', 'no');
</script>

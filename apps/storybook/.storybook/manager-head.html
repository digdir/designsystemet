<!-- Default meta title -->
<title>Storybook - Designsystemet</title>
<meta
  name="title"
  content="Storybook - Designsystemet"
/>

<!-- Meta images -->
<meta
  property="og:image"
  content="/img/storybook-overview.png"
/>
<meta
  property="twitter:image"
  content="/img/storybook-overview.png"
/>

<style>
  #root > * {
    height: calc(100dvh - 72px) !important;
  }

  * {
    font-feature-settings: 'cv05' 1;
  }

  html {
    font-family: 'Inter', sans-serif;
  }

  iframe {
    color-scheme: auto;
  }

  #storybook-explorer-menu {
    & :not([data-selected="true"]) button,
    & :not([data-selected="true"]) a {
      color: var(--ds-color-neutral-text-default) !important;
    }
  }

  .sidebar-header {
    & a {
      color: var(--ds-color-neutral-text-default) !important;
    }
  }

  .sb-bar {
    & button,
    & a {
      color: var(--ds-color-neutral-text-default) !important;
    }
  }

  [data-testid="tooltip"] {
    & button span span,
    & a,
    & a span span {
      color: var(--ds-color-neutral-text-default) !important;
    }
  }

  body {
    color: var(--ds-color-neutral-text-default);
    background-color: var(--ds-color-neutral-background-default);
  }

  .ds-focus:focus-visible {
    outline: var(--ds-border-width-focus) solid var(--ds-color-focus-outer);
    outline-offset: var(--ds-border-width-focus);
    box-shadow: 0 0 0 var(--ds-border-width-focus) var(--ds-color-focus-inner);
  }

  /* HEADER */
  .header {
    height: 100px;
    display: flex;
    align-items: center;
    position: relative;
    z-index: 5;
    color: var(--ds-color-neutral-text-default);

    [data-color-scheme='dark'] &,
    [data-color-scheme='auto'] & {
      background-color: var(--ds-color-neutral-background-tinted);
    }
  }

  .header__container {
    display: flex;
    align-items: center;
    justify-content: space-between;
    width: 100%;
    padding: 0 var(--ds-size-8);
  }

  .header__container nav {
    display: flex;

    &.mobile {
      flex-direction: row-reverse;
    }

    button {
      height: fit-content;
    }
  }

  .header__logo {
    height: 34px;
    width: auto;
  }

  .header__logoLink {
    display: flex;
    align-items: center;
  }

  .header__toggle {
    display: none;
    border: none;
    background-color: transparent;
  }

  .header__menu {
    display: flex;
    margin: 0;
    padding: 0;
    max-width: 100%;
    align-items: center;
  }

  .header__item {
    list-style: none;
    margin-left: var(--ds-size-7);
  }

  .header__link {
    color: inherit;
    text-decoration: none;
    border-bottom: 3px solid transparent;
    padding-bottom: var(--ds-size-2);
    transition: 0.1s border-color ease-out;
  }

  .header__link:hover,
  .header__link:focus-visible {
    border-color: var(--ds-color-neutral-border-subtle);
  }

  .header__itemIcon {
    margin-left: var(--ds-size-1);
  }

  .header__firstIcon {
    margin-left: var(--ds-size-8);
  }

  .header__linkIcon {
    display: grid;
    place-items: center;
    padding: 0 var(--ds-size-2);
  }

  .header__linkIcon > svg {
    height: 26px;
    width: 26px;
  }

  .header__linkIcon.header__figma path {
    stroke: var(--ds-color-neutral-border-strong);
  }

  .header__linkIcon.header__github path {
    fill: var(--ds-color-neutral-border-strong);
  }

  .header__linkIcon.header__figma:hover path {
    stroke: var(--ds-color-neutral-border-strong);
  }

  .header__linkIcon.header__github:hover path {
    fill: var(--ds-color-neutral-border-strong);
  }

  .header__item .header__active {
    border-color: var(--ds-color-neutral-border-strong);
    font-weight: 500;
  }

  .header__item .header__active.header__link:hover {
    border-color: var(--ds-color-neutral-border-strong);
  }

  @media (max-width: 991.98px) {
    .header {
      height: 72px;
    }

    .header__toggle {
      display: block;
    }

    .header__toggle--hidden {
      display: none;
    }

    .header__menu {
      border-top: 1px solid #e2e2e2;
      position: absolute;
      z-index: 1;
      left: 0;
      right: 0;
      top: 71px;
      background-color: white;
      box-shadow: var(--ds-shadow-lg);
      flex-direction: column;
      display: none;
      padding: 20px 0;
    }

    .header__menu--open {
      display: block;
    }

    .header__item {
      padding: 20px 0;
      margin-left: 16px;
    }

    .header__active {
      display: block;
    }

    .header__item .header__active {
      display: inline-block;
    }

    .header__linkIcon {
      place-items: start;
    }

    .header__logo {
      height: 26px;
    }
  }
</style>

<script>
  function openMenu() {
    document.getElementById('header-menu').classList.add('header__menu--open');
    document
      .getElementById('header-bars')
      .classList.add('header__toggle--hidden');
    document
      .getElementById('header-close')
      .classList.remove('header__toggle--hidden');
  }
  function closeMenu() {
    document
      .getElementById('header-menu')
      .classList.remove('header__menu--open');
    document
      .getElementById('header-bars')
      .classList.remove('header__toggle--hidden');
    document
      .getElementById('header-close')
      .classList.add('header__toggle--hidden');
  }
</script>

<script>
  document.documentElement.setAttribute('lang', 'no');
</script>

<script>

const moonSvg = '<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" clip-rule="evenodd" d="M14.8238 3.11549C15.0363 2.90303 15.3551 2.83787 15.6338 2.94991C19.2176 4.39011 21.75 7.89842 21.75 12C21.75 17.3848 17.3848 21.75 12 21.75C7.8984 21.75 4.3901 19.2176 2.9499 15.6339C2.83786 15.3551 2.90302 15.0363 3.11547 14.8239C3.32793 14.6114 3.64668 14.5462 3.92547 14.6583C4.87464 15.0397 5.91184 15.25 6.99999 15.25C11.5563 15.25 15.25 11.5564 15.25 7C15.25 5.91185 15.0397 4.87465 14.6583 3.92548C14.5462 3.64669 14.6114 3.32795 14.8238 3.11549ZM16.5708 5.13072C16.6884 5.73604 16.75 6.36106 16.75 7C16.75 12.3848 12.3848 16.75 6.99999 16.75C6.36105 16.75 5.73603 16.6884 5.1307 16.5709C6.61 18.7895 9.13505 20.25 12 20.25C16.5563 20.25 20.25 16.5564 20.25 12C20.25 9.13507 18.7895 6.61002 16.5708 5.13072Z" fill="currentColor"/></svg>';

const sunSvg = '<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" clip-rule="evenodd" d="M14.8238 3.11549C15.0363 2.90303 15.3551 2.83787 15.6338 2.94991C19.2176 4.39011 21.75 7.89842 21.75 12C21.75 17.3848 17.3848 21.75 12 21.75C7.8984 21.75 4.3901 19.2176 2.9499 15.6339C2.83786 15.3551 2.90302 15.0363 3.11547 14.8239C3.32793 14.6114 3.64668 14.5462 3.92547 14.6583C4.87464 15.0397 5.91184 15.25 6.99999 15.25C11.5563 15.25 15.25 11.5564 15.25 7C15.25 5.91185 15.0397 4.87465 14.6583 3.92548C14.5462 3.64669 14.6114 3.32795 14.8238 3.11549ZM16.5708 5.13072C16.6884 5.73604 16.75 6.36106 16.75 7C16.75 12.3848 12.3848 16.75 6.99999 16.75C6.36105 16.75 5.73603 16.6884 5.1307 16.5709C6.61 18.7895 9.13505 20.25 12 20.25C16.5563 20.25 20.25 16.5564 20.25 12C20.25 9.13507 18.7895 6.61002 16.5708 5.13072Z" fill="currentColor"/></svg>';

document.body.setAttribute('data-color-scheme', 'auto');
const button = document.getElementById('theme-toggle');
window.matchMedia('(prefers-color-scheme: dark)').matches === 'dark' ?
  button.innerHTML = sunSvg :
  button.innerHTML = moonSvg;
const logo = document.getElementById('ds-logo');
if (logo) {
  logo.src = window.matchMedia('(prefers-color-scheme: dark)').matches === 'dark' ?
    'logo_designsystemet-dark.svg' :
    'logo_designsystemet.svg';
}

button.addEventListener('click', () => {
  const currentScheme = document.body.getAttribute('data-color-scheme');
  const newScheme = currentScheme === 'light' ? 'dark' : 'light';
  document.body.setAttribute('data-color-scheme', newScheme);
  button.innerHTML = newScheme === 'light' ? moonSvg : sunSvg;
  if (logo) {
    logo.src = newScheme === 'light' ? 'logo_designsystemet.svg' : 'logo_designsystemet-dark.svg';
  }
});
</script>
